<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>To Do List</title>
</head>
<body>
  <section>
    <h1>Minha Lista de Tarefas</h1>
    <p id="funcionamento">Clique duas vezes em um item para marc√°-lo como completo</p>
    <div class="container">
      <input type="text" id="texto-tarefa" placeholder="Adicione aqui">
      <button id="criar-tarefa" type="button">Adicionar</button>
    </div>
    <div class="container">
      <ol id="lista-tarefas"></ol>
    </div>
    <div class="container">
      <button id="remover-selecionado">&#10006</button>
      <button id="mover-cima">&#9650;</button>
      <button id="mover-baixo">&#9660;</button>
      <button id="apaga-tudo">Limpar lista</button>
      <button id="remover-finalizados">Limpar Completos</button>
      <button id="salvar-tarefas">Salvar Lista</button>
    </div>
    <div>
      <img src="./postit.png" alt="post it" class="postit">
      <img src="./pencil.png" alt="pencil" class="pencil">
      <img src="./pin.png" alt="pin" class="pin">
      <img src="./clips.png" alt="clips" class="clips">
      <!-- <img src="./clips.png" alt="clips" class="clips2"> -->
    </div>
  </section>
  <script src="script.js"></script>
</body>
</html>
