<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="style.css"/>
  <title>Document</title>
</head>

<body>
  <header class="header container">
    <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="logo-trybewarts"/>
    <h1 id="trybewarts-header-title">Trybewarts</h1>
    <form class="trybewarts-login container">
      <input id="email" type="email" name="email" placeholder="Email"/>
      <input id="senha" type="password" name="password" placeholder="Senha"/>
      <button id="button-login" class="btn" type="submit">Entrar</button>
    </form>
  </header>
  <main class="container">
    <form id="evaluation-form" class="container column" action="">
      <h2>Formulário de Avaliação</h2>
      <div class="sub-container">
        <input type="text" name="name" id="input-name" placeholder="Nome"/>
        <input type="text" name="lastname" id="input-lastname" placeholder="Sobrenome"/>
      </div>
      <div class="sub-container">
        <input type="email" name="email" id="input-email" placeholder="Email"/>
        <div id="casa">
          <select name="" id="house">
            <option value="Casa" id="casa" selected disabled>Selecione sua casa</option>
            <option value="Gitnória" id="gitnoria-house">Gitnória</option>
            <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
            <option value="Corvinode" id="corvinode-house">Corvinode</option>
            <option value="Pytherina" id="pytherina-house">Pytherina</option>
          </select>
        </div>
      </div>
      <hr/>
      <div class="container section">
        <div class="container column sub-section">
          <label id="label-family">Qual sua família?</label>
          <label for="frontend"><input type="radio" name="family" id="frontend" value="Frontend"/>
            Família Frontend</label>
          <label for="backend"><input type="radio" name="family" id="backend" value="Backend"/>
            Família Backend</label>
          <label for="fullstack"><input type="radio" name="family" id="fullstack" value="FullStack"/>
            Família FullStack</label>
        </div>
        <div class="container column skills-pai">
          <label id="label-content">Qual conteúdo você está com mais vontade de aprender?</label>
          <div class="container column skills">
            <label for="hofs"><input id="hofs" type="checkbox" value="HoFs"/> HoFs</label>
            <label for="jest"><input id="jest" type="checkbox" value="Jest"/> Jest</label>
          </div>
          <div class="container column skills">
            <label for="promises"><input id="promises" type="checkbox" value="Promises"/> Promises</label>
            <label for="react"><input id="react" type="checkbox" value="React"/> React</label>
          </div>
          <div class="container column skills">
            <label for="sql"><input id="sql" type="checkbox" value="SQL"/> SQL</label>
            <label for="python"><input id="python" type="checkbox" value="Python" /> Python</label>
          </div>
        </div>
      </div>
      <hr />
      <div class="container section section-rate">
        <label for="" id="label-rate">Como você avalia a Trybewarts?</label>
        <label for="one"><input type="radio" name="rate" value="1" id="one"/> 1</label>
        <label for="two"><input type="radio" name="rate" value="2" id="two"/> 2</label>
        <label for="three"><input type="radio" name="rate" value="3" id="three" /> 3</label>
        <label for="four"><input type="radio" name="rate" value="4" id="four"/> 4</label>
        <label for="five"><input type="radio" name="rate" value="5" id="five"/> 5</label>
        <label for="six"><input type="radio" name="rate" value="6" id="six"/> 6</label>
        <label for="seven"><input type="radio" name="rate" value="7" id="seven"/> 7</label>
        <label for="eight"><input type="radio" name="rate" value="8" id="eight"/> 8</label>
        <label for="nine"><input type="radio" name="rate" value="9" id="nine"/> 9</label>
        <label for="ten"><input type="radio" name="rate" value="10" id="ten"/> 10</label>
      </div>
      <div class="container column">
        <label for="textarea" class="textarea">Deixe seu comentário:</label>
        <textarea name="" id="textarea" cols="30" rows="6" maxlength="500"></textarea>
        <span id="counter">500 Restantes</span>
      </div>
      <label for="agreement" id="label-infos">Você concorda com o uso das informações acima?
        <input type="checkbox" name="" id="agreement"/></label>
      <button type="submit" id="submit-btn" class="btn" disabled>Enviar</button>
    </form>
    <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg" alt="trybewarts"/>
  </main>
  <footer id="footer">
    <p>Direitos reservados à Trybewarts©</p>
  </footer>
  <script src="script.js"></script>
</body>

</html>
