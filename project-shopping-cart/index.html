<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <script src="script.js"></script>
  </head>

  <body>
    <header>
      <div class="header-title">
        <h1>TRY</h1>
        <span class="cross"></span>
        <h2>SHOP</h2>
      </div>
      <label class="cart-check" for="cart-check">
        <span class="cart__title"><i class="fas fa-shopping-cart"></i></span>
        <div class="count-div">
          <span class="count">0</span>
        </div>
      </label>
    </header>
    <input type="checkbox" name="" id="cart-check">
    <section class="container">
      <div class="background"></div>
      <h3 class="loading"></h3>
      <section class="items"></section>
      <section class="cart">
        <div>
          <button class="empty-cart">Esvaziar carrinho</button>
          <ol class="cart__items"></ol>
          <p>Total $ <span class="total-price"></span></p>
        </div>
      </section>
    </section>
    <footer>
      <p>Developed by < Amanda Fernandes ></p>
    </footer>
  </body>
</html>
